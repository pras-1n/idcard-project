<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="idcard.css">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="id-card">
            <div class="id-card-header">
                ID Card Business Organization Name Here
            </div>
            <div class="company-info">
                <p><strong> Company Address, Branch PY 012345</strong></p>
            </div>
            <div class="id-card-body d-flex">
                <div class="text-left">
                    <div class="id-card-body d-flex">
                        <img src="employee.jpg" alt="Profile Picture"
                            class="profile-pic align-self-start mr-3 mt-n5 mb-2">
                    </div>
                    <div class="id-card-info">
                        <p class="mb-0"><strong>DOB: 9-5-1955</strong></p>
                        <p class="mb-0"><strong>Male</strong></p>
                    </div>
                    <div class="issueexpire">
                        <p class="mb-0"><strong>Issued: 08-14-20XX</strong></p>
                        <p class="mb-1"><strong>Expired: 08-14-20XX</strong></p>
                        <div class="signature"> <strong> Signature ____________________________________</strong></div>
                    </div>
                </div>
                <div class="post">
                    <h5 class="mb-0 employee-name"><strong>Kenneth Richardson</strong></h5>
                    <small class="employee-title"><strong>Medical Technology Director</strong></small>
                    <p class="mb-2 mt-2 employee-id"><strong>Employee No.: 1234-567-8901</strong></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
